<div id="content">
          <nav class="navbar navbar-dark navbar-expand bg-dark shadow mb-4 topbar static-top ">
          </nav>
           <div class="container-fluid animate__animated animate__fadeInRight fast">
          <div class="d-sm-flex justify-content-between align-items-center mb-4">
              <h3 class="text-dark mb-0">Vehículos</h3></div>
          <!-- Start: Chart -->
          <div class="row">
              <div class="col">
                  <div class="card shadow mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                          <h6 class="text-primary font-weight-bold m-0">Vehículo</h6>
                      </div>
                      <div class="card-body">

<!-- formulario Reactivo -->



                        <form [formGroup]="formularioAutomovil" (ngSubmit)="guardar()">

                        <div class="form-group" >
                          <label>Dueño</label>
                          <input type="text"
                                 class="form-control"
                                 formControlName="dueno"
                                 placeholder="Nombre del dueño"
                                 [class.is-invalid]="duenoNoValido">
                          <small *ngIf="duenoNoValido" class="text-danger">
                            Por favor ingrese un nombre valido
                          </small>
                       </div>
                        <div class="form-group" >
                          <label>Marca y Modelo</label>
                          <input type="text"
                                 class="form-control"
                                 formControlName="marcaModelo"
                                 placeholder="Marca y Modelo del Vehículo"
                                 [class.is-invalid]="marcaModeloNoValido">
                          <small *ngIf="marcaModeloNoValido" class="text-danger">
                            Este campo es obligatorio ! por favor ingresar la marca y modelo
                          </small>
                       </div>
                        <div class="form-group" >
                          <label>Placa</label>
                          <input type="text"
                                 class="form-control"
                                 formControlName="placa"
                                 placeholder="Codigo Alfanumerico de la placa"
                                 [class.is-invalid]="placaNoValido">
                          <small *ngIf="placaNoValido" class="text-danger">
                            Por favor ingresar una Placa Valida
                          </small>
                        </div>

                        <div class="form-group  text" >
                          <button type="submit" class="btn btn-success btn-circle ml-1" role="button"><i class="fas fa-check text-white"></i></button>
                        </div>

                      </div>
                  </div>
              </div>
          </div>
          <!-- End: Chart -->
          <div class="row">
              <div class="col-lg-6 mb-2">
                  <div class="card shadow mb-4">
                      <div class="card-header py-3">
                          <h6 class="text-primary font-weight-bold m-0">Estado del Vehiculo</h6>
                      </div>
                      <div class="card-body">
                          <h4 class="small font-weight-bold">Motor<span class="float-right">20%</span></h4>
                          <div class="progress mb-4">
                              <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only">20%</span></div>
                          </div>
                          <h4 class="small font-weight-bold">Transmision<span class="float-right">40%</span></h4>
                          <div class="progress mb-4">
                              <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only">40%</span></div>
                          </div>
                      </div>
                  </div>
                  <div class="card shadow mb-4">
                      <ul class="list-group list-group-flush"></ul>
                  </div>
              </div>
          </div>
          </div>
